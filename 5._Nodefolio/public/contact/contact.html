<div id="contact-info">
    <h1>Contact me here</h1>

</div>

<!-- Create a form that contains name, email, subject, input, button -->

<form method="POST" action="/api/contact">
   
    <input type="text" id="name" name="name" placeholder="name">
    <br>
    <input type="email" id="email" name="email" placeholder="email">
    <br>
    <input type="subject" id="subject" name="subject" placeholder="subject">
    <br>
    <textarea type="text" id="text" name="message" placeholder="text" rows="20" cols="50"></textarea>
    <br>
    <button type="submit">Contact Me</button>
</form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
